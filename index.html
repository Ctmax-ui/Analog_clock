<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Analoge Clock</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./bootstrap-5.0.2-dist/css/bootstrap.min.css">
</head>

<body>

    <div class="container main-div d-flex justify-content-center align-items-center">
        <div class="whole-wraper">
            <div class="clock-outer-circle">
                <div class="dial-12">I</div>
                <div class="dial-3 me-1">-</div>
                <div class="dial-6 mb-1">I</div>
                <div class="dial-9 ms-1">-</div>
                <div class="clock-dial">
                    <div class="center-of-circle">
                        <div class="hour"></div>
                        <div class="minute"></div>
                        <div class="second"></div>
                    </div>
                </div>
            </div>

        </div>

    </div>









    <script src="./js/index.js"></script>
</body>

</html>
