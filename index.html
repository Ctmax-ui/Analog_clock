<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Analoge Clock</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
    <link href="https://fonts.googleapis.com/css2?family=Single+Day&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
</head>

<body class="text-center">

    <!-- <label class="switch">
        <input type="checkbox">
        <span class="slider round"></span>
      </label> -->

    <button class="btn btn-outline-dark mt-2 mb-4" id="theme-changer">Dark Mode</button>

    <div class="container main-div d-flex justify-content-center">

        <div class="date-time-box ">
            <div class="digital-time"></div><br>
            <div class="digital-date"></div>
        </div>

        <div class="whole-wraper">

            <div class="clock-outer-circle border border-2 border-dark">
                <div class="dial-12"><i class="fa-solid fa-minus"></i></div>
                <div class="dial-3 me-1"><i class="fa-solid fa-minus"></i></div>
                <div class="dial-6 mt-1"><i class="fa-solid fa-minus"></i></div>
                <div class="dial-9 ms-1"><i class="fa-solid fa-minus"></i></div>
                <div class="clock-dial border border-2 border-dark">
                    <div class="center-of-circle bg-dark">

                        <div class="hour border border-2 border-dark"></div>
                        <div class="minute border border-2 border-dark"></div>
                        <div class="second bg-dark"></div>

                    </div>
                </div>
            </div>




        </div>

    </div>

    







    <script src="./js/index.js"></script>
</body>

</html>
